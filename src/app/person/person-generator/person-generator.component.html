<form [formGroup]="generator" (ngSubmit)="generate()">
	<div class="title">
		<h3>Critères de génération :</h3>
		<div class="hint">
			Veuillez saisir le nombre de personnes à générer ainsi que le choix du genre.
		</div>
	</div>

	<mat-form-field class="count">
		<input matInput type="number" placeholder="Nombre" formControlName="count">
		<mat-error>Saisissez un nombre compris entre 0 et 1000</mat-error>
	</mat-form-field>

	<div class="gender" formGroupName="gender">
		<div class="checkbox">
			<mat-checkbox class="Homme" formControlName="male">Homme</mat-checkbox>
			<mat-checkbox class="Femme" formControlName="female">Femme</mat-checkbox>
		</div>
		<mat-error *ngIf="generator.get('gender').invalid">Sélectionnez au moins un genre</mat-error>
	</div>

	<div class="actions">
		<button mat-flat-button color="accent" type="submit" [disabled]="generator.invalid">Générer</button>
	</div>
</form>
